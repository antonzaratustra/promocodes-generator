<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор промокодов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор промокодов</h1>
        
        <div class="table-buttons">
            <h2>Таблицы</h2>
            <div class="button-group">
                <a href="https://docs.google.com/spreadsheets/d/1a5dNyJLA8rrJC1SYe1O9AfKElhHBtNjNO4SGvvU0gVc/edit" target="_blank" class="table-btn">RestaurantWeek RU</a>
                <a href="https://docs.google.com/spreadsheets/d/1oyHD5ODFf5XvnlU-XWD3gCr99POTUYV8_kZRggDA4RE/edit" target="_blank" class="table-btn">RestaurantWeek ENG</a>
                <a href="https://docs.google.com/spreadsheets/d/1zHE3Q2NTdQ93CRPNhQ5cj4Fcf-5sSyreI_bLPOQUWCg/edit" target="_blank" class="table-btn">SalonWeek RU</a>
                <a href="https://docs.google.com/spreadsheets/d/1WJMBRp7c5DyNVBMOvewnZ0spYknhlJxqlxDv513oWjg/edit" target="_blank" class="table-btn">SalonWeek ENG</a>
            </div>
        </div>

        <div class="folder-buttons">
            <h2>Папки</h2>
            <div class="button-group">
                <a href="https://drive.google.com/drive/folders/1OpX-uC1sb7idS4DM_Zzy8vDSPoScT5Ec" target="_blank" class="folder-btn">MRW25</a>
                <a href="https://drive.google.com/drive/folders/1ZPwanhmlGMahWJe3YQtEVZ6uOfHgkedz" target="_blank" class="folder-btn">MSW25</a>
                <a href="https://drive.google.com/drive/folders/1-hYa-m3Oqu_cC4qEmPSBXrQdKa4gzUwo" target="_blank" class="folder-btn">DRW25 RU</a>
                <a href="https://drive.google.com/drive/folders/1NEfH8e1C7gu9yAvVnjRNsJ4oqO3v4kSW" target="_blank" class="folder-btn">DSW25 RU</a>
                <a href="https://drive.google.com/drive/folders/1iU10LR_0-1-4CMuLDRIoNCz3CnFG-T2w" target="_blank" class="folder-btn">DSW25 EN</a>
                <a href="https://drive.google.com/drive/folders/1GKbPsJDmrxxaelsCR8IN-Q-FObVKpUDc" target="_blank" class="folder-btn">DRW25 EN</a>
            </div>
        </div>

        <div class="event-selector">
            <label for="eventSelect">Выберите мероприятие:</label>
            <select id="eventSelect">
                <option value="event1">RestaurantWeek Moscow</option>
                <option value="event2">RestaurantWeek Dubai RU</option>
                <option value="event3">RestaurantWeek Dubai ENG</option>
                <option value="event4">SalonWeek Moscow</option>
                <option value="event5">SalonWeek Dubai RU</option>
                <option value="event6">SalonWeek Dubai ENG</option>
            </select>
        </div>

        <div class="promo-input">
            <label for="promoCode">Введите промокод:</label>
            <input type="text" id="promoCode" placeholder="Введите промокод...">
            <div id="promoDisplay"></div>
        </div>

        <button id="createButton">Создать промокод</button>

        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
