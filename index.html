<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор промокодов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор промокодов</h1>
        
        <div class="event-selector">
            <label for="eventSelect">Выберите мероприятие:</label>
            <select id="eventSelect">
                <option value="event1">Мероприятие 1</option>
                <option value="event2">Мероприятие 2</option>
                <option value="event3">Мероприятие 3</option>
                <option value="event4">Мероприятие 4</option>
                <option value="event5">Мероприятие 5</option>
                <option value="event6">Мероприятие 6</option>
            </select>
        </div>

        <div class="promo-input">
            <label for="promoCode">Введите промокод:</label>
            <input type="text" id="promoCode" placeholder="Введите промокод...">
            <div id="promoDisplay"></div>
        </div>

        <button id="createButton">Создать промокод</button>

        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
